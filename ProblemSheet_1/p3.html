<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isPrime(event){
            event.preventDefault();
            let count = 0;
            let num = parseInt(document.getElementById("number").value);
            for(let i = 1;i <= num; i++){
                if(num % i == 0){
                    count++;
                }
            } 
            if(count == 2){
                document.getElementById("prime").innerText = "The Number Is Prime:";
            }else{
                document.getElementById("prime").innerText = "The Number Is Not Prime:";
            }
            return false;
        }
    </script>
</head>
<body>
    <form method="POST" onsubmit="return isPrime(event);">
        <h3>Number</h3>
        <input type="number" id="number" name="Number" required>
        <br>
        <input type="submit" id="submit" name="Submit">
    </form>
    <h2 id="prime"></h2>
</body>
</html>
