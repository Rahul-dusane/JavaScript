<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function convertTemprature(event){
            event.preventDefault();
            let temp = parseFloat(document.getElementById("temprature").value);
            let celsius = temp - 273.15;
            let fahrenheit = ((temp - 273.15)*1.8)+32;
            document.getElementById("convertInToCelsius").innerText = "Celsius: "+celsius;
            document.getElementById("convertInToFahrenheit").innerText = "Fahrenheit: "+fahrenheit;
            return false;
        }
    </script>
</head>
<body>
    <form method="POST" onsubmit="return convertTemprature(event);">
        <h2>TempratureInKelvin</h2>
        <input type="number" id="temprature" name="Temprature" required>
        <br>
        <input type="submit" id="submit" name="Submit">
    </form>
    <h2 id="convertInToCelsius"></h2>
    <h2 id="convertInToFahrenheit"></h2>
    
</body>
</html>
