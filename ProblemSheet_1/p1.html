<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function reversNumber(event){
            event.preventDefault();
            let number = document.getElementById("numberInput").value;
            if(number <= 0){
                alert("Number Cant Be Inserted....!");
            }else{
                let revres = 0;
                let num = parseInt(number);
                while(num > 0){
                    let digit = num % 10;
                    revres = revres * 10 + digit;
                    num = Math.floor(num / 10);
                }
                document.getElementById("result").innerText = "Reversed Number:" +revres;
            }
            return false;
        }
    </script>
</head>
<body>
    <form method="POST" onsubmit="return reversNumber(event);">
        <p>Number</p>
        <input type="number" id="numberInput" name="Number" required>
        <input type="submit" id="submit" name="Submit">
    </form>
    <p id="result"></p>
    
</body>
</html>
